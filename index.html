<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="grid">
    
    <div class="image">
   
    
      <img src="images/illustration-hero.svg" alt="">
    </div>
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
      device <br> anywhere you like!</p> 

    <div class="plan-box">  
      <div class="plan-box-left">
        <div class="icon-music">
        <img src="images/icon-music.svg" alt="icon-music">
        </div>
        <div class="plan-anual">
        <h2>Annual Plan</h2>
         <p>$59.99/year</p> 
        </div>
      </div>
 
      <article> <a href="#" class="cambio">Change</a> </article> 

    
    </div>  
    <article class="boton"><button>Proceed to Payment</button></article>
    <article><a href="#" class="cancelar">Cancel Order</a> </article> 
    </div>

</div>


  
</body>
</html>
